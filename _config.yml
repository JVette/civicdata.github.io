title:            Civic Data Alliance
description:      Louisville's Code For America Brigage. Making Public Data Truly Public.
# Your site's domain goes here. Leave localhost server or blank when working locally.
url:              http://www.civicdataalliance.org
disqus_shortname: civicdataaliance # yes, this is wrong, but it can't be changed

# Owner/author information
owner:
  name:           Civic Data Alliance
  avatar:         logo.jpg
  bio:            "Making Public Data Truly Public"
  email:          your@email.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter: CivicDataAlly 
  facebook:
  github: civicdata
  stackoverflow:
  linkedin:
  instagram:
  lastfm:
  tumblr:
  pinterest:
  foursquare:
  steam:
  dribbble:
  # For Google Authorship https://plus.google.com/authorship
  google_plus:

# Analytics and webmaster tools stuff goes here
google_analytics: UA-3244073-12
google_analytics_site: civicdataalliance.org
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about/
  - title: Posts
    url: /posts/
  - title: Forum
    url: /forum/
  - title: Data Sets
    url: http://data.civicdataalliance.org
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: pygments
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
