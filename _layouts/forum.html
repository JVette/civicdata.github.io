<script type="text/javascript">
function resizeIframe() {
    var height = document.documentElement.clientHeight;
    height -= document.getElementById('forum_embed').offsetTop;
    
    // not sure how to get this dynamically
    height -= 100; /* whatever you set your body bottom margin/padding to be */
    
    document.getElementById('forum_embed').style.height = height +"px";
    
};
document.getElementById('forum_embed').onload = resizeIframe;
window.onresize = resizeIframe;
</script>
